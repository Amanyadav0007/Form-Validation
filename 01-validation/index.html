<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form Validation By : Aman Yadav</h1>
    <form name="ourForm" onsubmit="return validateForm()">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name" placeholder="Enter your full name">
            <span id="name-error" class="error-message"></span>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="Address" id="address" placeholder="Enter your address">
            <span id="address-error" class="error-message"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="Password" id="password" placeholder="Enter your password">
            <span id="password-error" class="error-message"></span>
        </div>
        <div>
            <label for="re-password">Re-Type Password:</label>
            <input type="password" name="Re-password" id="re-password" placeholder="Enter your password again">
            <span id="re-password-error" class="error-message"></span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="text" name="Age" id="age" placeholder="Enter your age">
            <span id="age-error" class="error-message"></span>
        </div>
        <div>
            <label for="email">E-mail Address:</label>
            <input type="text" name="Email" id="email" placeholder="Enter your email">
            <span id="email-error" class="error-message"></span>
        </div>
        <div>
            <input type="checkbox" name="Agree" id="agree" >
            <label for="agree">I agree to the above information</label>
            <span id="agree-error" class="error-message"></span>
        </div>
        <div class="btnDiv">
            <input type="submit" value="Send" name="Submit">
            <input type="reset" value="Reset" name="Reset">
        </div>
    </form>

    <!-- <footer>
        <h3>Created by : @curious_coder_aman</h3>
    </footer> -->


    <script src="script.js"></script>
</body>

</html>
